<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>sistema de multa</h1>
    <p>velocidade do carro<input type="number" name="numvel" id="txtvel"> Km/h</p>
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res"></div>
    <script>
        calcular(){
            var vel = document.getElementById('txtvel')
            document.getElementById('res').innerHTML = `<p>Sua velocidade atual é de ${vel}Km/h</p>`
            if(vel > 60){
                document.getElementById('res').innerHTML= `<p>Você utrapasou a velocidade limite, foi MULTADO</p>`
            }else{document.getElementById('res').innerHTML = `<p>Você não utrapasou a velocidade limite/p>`}
            }
            document.getElementById('res').innerHTML = `Use sempre o cinto de segurança`
        
        }
    </script>
</body>
</html>
