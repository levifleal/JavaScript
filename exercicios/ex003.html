<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        var n1 = Number.parseFloat(window.prompt('fala um numero'))
        var n2 = Number.parseFloat(window.prompt('qual outro numero?'))
        var s = n1+n2
        var coin = window.prompt(`qual a moeda?`)
        window.alert(`a soma de ${n1} + ${n2} = ${s.toLocaleString('pt-BR',{style:'currency', currency: coin})}`)
    </script>
</body>
</html>
