<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            background-color: gray;
            border-radius: 5px;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        <p>intereja...</p>
    </div>
    <script>
        document.getElementById('area').addEventListener('click',clickar)

            document.getElementById("area").innerText = 'cickou......'
        }
    </script>
</body>
</html>
