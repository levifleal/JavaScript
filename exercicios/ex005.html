<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>somando valores</h1>
    <input type="number" name="txt1" id="txt1">
    <input type="number" name="txt2" id="txt2">
    <input type="button" value="somar" onclick="somar()">
    <div>
        <h2>resultado:</h2>
        <p id="resultado"></p>
    </div>
    <script>
        function somar(){
            var sn1 = document.getElementById('txt1')
            var sn2 = document.getElementById('txt2')
            var n1 = Number.parseFloat(sn1.value)
            var n2 = Number.parseFloat(sn2.value)
            var s = n1+n2
            document.getElementById('resultado').innerText = `o valor da soma entre ${n1} e ${n2} Ã© igual ${s}`
        }
    </script>
</body>
</html>
